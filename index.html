<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <span id="min" class="min">00</span><span> : </span>
        <span id="sec" class="sec">00</span><span> : </span>
        <span id="msec" class="msec">00</span>
    </div>
    <div class="inputs">
        <input id="input1" type="number" placeholder="M">
        <input id="input2" type="number" placeholder="S">
        <input id="input3" type="number" placeholder="Ms">
    </div>
    <div class="btn">
        <button onclick="time()">START</button>
    </div>
</body>
<script src="app.js"></script>

</html>
